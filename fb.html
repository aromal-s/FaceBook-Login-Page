<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link href="CSS/style.css" type="text/CSS" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="fb.html" class="logos" style="color: white;">facebook</a>
            </div>
            <div class="login">
                <form>
                    <table style="margin-left: 80px;">
                        <tr>
                            <td>E-mail or Mobile</td>
                            <td>Password</td>
                        </tr>
                        <tr>
                            <td><input  class="border" type="email"></td>
                            <td><input class="border" type="password"></td>
                            <td><input type="submit" class="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="fb.html">Forgotten account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
        <div class="main">
            <div class="left">
                <p class="font" align="center">Facebook helps you connect and share with<br></p>
                <p class="font2">the people in your life</p>
            </div>
            <div class="right">
                <h1>Create an account</h1>
                <p><strong>It's quick and easy</strong></p>
                <form id="sign-up">
                    <input name="fname" type="text" class="box" placeholder="First name">
                    <input name="sname" type="text" class="box" placeholder="Surname"><br><br>
                    <input name="emailnum" type="text" class="box2" placeholder="email address"><br><br>
                    <input name="password" type="password" class="box2" placeholder="New password"><br><br>
                    <label>Birthday</label><br>
                    <select name="day">
                        <option value="">Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select name="month">
                        <option value="">Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select name="year">
                        <option value="">Year</option>
                        <option>1990</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                    </select><br><br>
                    <label>Gender</label><br>
                    <input type="radio" name="gender">
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label>
                    <input type="radio" name="gender">
                    <label>Custom</label><br><br>
                    <input type="submit" class="sign" value="Sign Up">

                </form>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
